<extend name="layout/admin" />
<block name="title"><title>用户修改</title></block>
<block name="content">
	<div class="graphs">
	    <div class="xs">
	  	    <h3>用户添加</h3>
	  	    <div class="tab-content">
				<div class="tab-pane active" id="horizontal-form">
					<form class="form-horizontal" action="__URL__/update"  enctype="multipart/form-data" method="post">
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-8">
								<input class="form-control1" id="focusedinput" placeholder="请输入用户名" type="text" name="username" value="{$vo.username}">
							</div>
						</div>
						<div class="form-group">
							<label for="txtarea1" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-8">
								<input class="form-control1" id="inputPassword" placeholder="Password" type="email" name="email" value="{$vo.email}">
							</div>
						</div>
						<div class="form-group">
							<label for="txtarea1" class="col-sm-2 control-label">手机号码</label>
							<div class="col-sm-8">
								<input class="form-control1" id="inputPassword" placeholder="请输入手机号码" type="text" name="phone" value="{$vo.phone}">
							</div>
						</div>
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label">权限</label>
							<div class="col-sm-8">
								<select name="role" id="selector1" class="form-control1">
									<option value="0">未激活</option>
									<option value="1">管理员</option>
									<option value="2">普通会员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
					        <label for="txtarea1" class="col-sm-2 control-label">头像</label>
							<div class="col-sm-8">
						        <input type="file" name="pic">
						        <img src="__ROOT__/Public/Uploads/user/{$vo['pic']}" style="width:50px;" alt="">
					        </div>
					    </div>
					    <div class="form-group">
					       <div class="col-sm-8 col-sm-offset-2">
					       	<input type="hidden" value="{$vo.id}" name="id">
							<input type="submit" value="提交">
							<input type="reset" value="重置">
							</div>
					    </div>
					</form>
				</div>
			</div>
	  	</div>
	</div>
</block>
