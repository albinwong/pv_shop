<extend name="layout/admin" />
<block name="title"><title>用户列表页</title></block>
<block name="content">
	<div class="col-md-12 graphs">
	    <div class="xs">
	  		<h3>用户列表</h3>
			<div class="bs-example4" data-example-id="simple-responsive-table">
			    <div class="table-responsive">
			      <table class="table table-bordered">
			        <thead>
			          <tr>
			            <th>ID</th>
			            <th>商品编号</th>
			            <th>商品名称</th>
			            <th>商品图片</th>
			            <th>商品类型</th>
			            <th>商品规格</th>
			            <th>商品库存</th>
			            <th>商品状态</th>
			            <th>操作</th>
			          </tr>
			        </thead>
			        <tbody>
			        <foreach name="res" item="vo" >
			          <tr>
			            <th scope="row">{$vo['id']}</th>
			            <td>{$vo['gid']}</td>
			            <td>{$vo['gname']}</td>
			            <td><img src="__ROOT__/Public/Uploads/goods/{$vo['pic']}" style="width:50px;" alt=""></td>
			            <td>{$vo['pid']|getCateName}</td>
			            <td>{$vo['size']}</td>
			            <td>{$vo['repertory']}</td>
			            <td>{$vo['status']|getGoodsStatus}</td>
			            <td>
			            	<a href="{:U('admin/goods/status',array('id'=>$vo['id']))}">上下架</a>|
			            	<a href="{:U('admin/goods/delete',array('id'=>$vo['id']))}">删除</a>|
							<a href="{:U('admin/goods/edit',array('id'=>$vo['id']))}">修改</a>
						</td>
			          </tr>
			        </foreach>
			        </tbody>
			      </table>
			      <div style="float:right;">
			      	{$page}
			      </div>
			    </div>
		  	</div>
  		</div>
   </div>
</block>
