<extend name="layout/admin" />
<block name="title"><title>分类修改</title></block>
<block name="content">
	<div class="graphs">
	    <div class="xs">
	  	    <h3>分类修改</h3>
	  	    <div class="tab-content">
				<div class="tab-pane active" id="horizontal-form">
					<form class="form-horizontal" action="__URL__/update"  enctype="multipart/form-data" method="post">
						<div class="form-group">
							<label for="txtarea1" class="col-sm-2 control-label">父级分类</label>
							<div class="col-sm-8">
								<input disabled class="form-control1" id="disabledinput" style="background:rgb(220,220,220);" value="{$vo['pid']|getPname}">
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">原分类名称</label>
							<div class="col-sm-8">
								<input disabled class="form-control1" id="disabledinput" style="background:rgb(220,220,220);" value="{$vo['name']}">
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">新分类名称</label>
							<div class="col-sm-8">
								<input class="form-control1" id="focusedinput" placeholder="请输入新分类名称" type="text" name="name">
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">分类说明</label>
							<div class="col-sm-8">
							<textarea name="intro" id="txtarea1" cols="50" rows="10" class="form-control1" placeholder="分类说明" value="{$vo['intro']}" style="width: 625px; height: 57px;"></textarea>
							</div>
						</div>
					    <div class="form-group">
					       <div class="col-sm-8 col-sm-offset-2">
					       	<input type="hidden" value="{$vo.id}" name="id">
							<input type="submit" value="提交">
							<input type="reset" value="重置">
							</div>
					    </div>
					</form>
				</div>
			</div>
	  	</div>
	</div>
</block>
