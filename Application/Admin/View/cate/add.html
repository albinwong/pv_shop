<extend name="layout/admin" />
<block name="title"><title>子分类添加</title></block>
<block name="content">
	<div class="graphs">
	    <div class="xs">
	  	    <h3>子分类添加</h3>
	  	    <div class="tab-content">
				<div class="tab-pane active" id="horizontal-form">
					<form class="form-horizontal" action="__URL__/insert"  enctype="multipart/form-data" method="post">	
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">分类名称</label>
							<div class="col-sm-8">
								<input class="form-control1" id="focusedinput" placeholder="分类名称" type="text" name="name">
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">分类说明</label>
							<div class="col-sm-8">
								<input class="form-control1" id="focusedinput" placeholder="分类说明" type="text" name="intro" value="{$vo.intro}">
							</div>
						</div>
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label">父级分类</label>
							<div class="col-sm-8">
								<select id="selector1" class="form-control1" name="pid">
									<foreach name="res" item="vo">
										<option value="{$vo.id}" selected>{$vo.name}</option>
									</foreach>
								</select>
							</div>
						</div>
					    <div class="form-group">
					    	<div class="col-sm-8 col-sm-offset-2">
					    		<button class="btn btn-info" type="submit">提交</button>
					    		<button class="btn btn-info" type="reset">重置</button>
					    	</div>
					    </div>
					</form>
				</div>
			</div>
	  	</div>
	</div>
</block>
