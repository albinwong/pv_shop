<extend name="layout/admin" />
<block name="title"><title>轮播修改</title></block>
<block name="content">
	<div class="graphs">
	    <div class="xs">
	  	    <h3>轮播修改</h3>
	  	    <div class="tab-content">
				<div class="tab-pane active" id="horizontal-form">
					<form class="form-horizontal" action="__URL__/insert" enctype="multipart/form-data" method="post">
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label">所属品牌</label>
							<div class="col-sm-8">
								<select id="selector1" class="form-control1" name="cate_id">
									<foreach name="cate" item="vo">
										<option value="{$vo.id}">{$vo.name}</option>
									</foreach>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">简介</label>
							<div class="col-sm-8">
								<input class="form-control1" id="focusedinput" placeholder="请输入简介" type="text" name="intro">
							</div>
						</div>
						<div class="form-group">
					        <label for="txtarea1" class="col-sm-2 control-label">轮播图</label>
							<div class="col-sm-8">
						        <input type="file" name="pic">
					        </div>
					    </div>
						<div class="form-group">
							<label for="selector1" class="col-sm-2 control-label">状态</label>
							<div class="col-sm-8">
								<select name="status" id="selector1" class="form-control1">
									<option value="0">显示</option>
									<option value="1">不显示</option>
								</select>
							</div>
						</div>
					    <div class="form-group">
					       <div class="col-sm-8 col-sm-offset-2">
							<input type="submit" value="提交">
							<input type="reset" value="重置">
							</div>
					    </div>
					</form>
				</div>
			</div>
	  	</div>
	</div>
</block>
