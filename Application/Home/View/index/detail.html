<extend name="layout/home" />
<block name="title"><title>{$goods.gname}({$goods.size})</title></block>
<block name="content">
    <div class="pic"><img class="pic_pic" src="__ROOT__/Public/Uploads/goods/{$goods.pic}"/></div>
    <div class="ad_name">
        <p class="inad_name_t">{$goods.gname}({$goods.size})</p>
        <p class="inad_name_m">产品编号: {$goods.gid}</p>
        <p class="inad_name_m">产品规格: {$goods.size}</p>
        <p class="inad_name_bl">&yen;{$goods.price}</p>
        <p class="inad_name_br">通粉优惠：&yen;{$goods.fprice}+{$goods.pv}PV</p>
    </div>
    <p class="ad_cpms">产品描述：</p>
    <div class="ad_cptd_u">{$goods.desc}</div>
    <p class="ad_cptd">产品特点：</p>
    <div class="ad_cptd_u">{$goods.special}</div>
    <p class="ad_cptd">注意事项：</p>
    <div class="ad_zysx_u ad_cptd_u">{$goods.notice}</div>
</block>
<block name="footer">
<div class="weui_tabbar" style="position:fixed; bottom:0px;">
    <a class="weui_tabbar_item weui_bar_item_on" style="width:15%; background:#718628;" href="{:U('home/index/index')}">
    	<div class="weui_tabbar_icon">
    		<img class="ft_1" src="__PUBLIC__/home/img/tb-8.png" alt=""/>
        </div>
        <p class="weui_tabbar_label" style="color: #ffffff;">首页</p>
    </a>
    <a class="weui_tabbar_item weui_bar_item_on" style="width:15%; background:#829a2e;" href="{:U('home/index/info')}">
    	<div class="weui_tabbar_icon">
    		<img class="ft_1" src="__PUBLIC__/home/img/tb-5.png" alt=""/>
        </div>
        <p class="weui_tabbar_label" style="color: #ffffff;">我的</p>
    </a>
    <a class="weui_tabbar_item weui_bar_item_on" style="width:31%;background:#e3850c;" href="__URL__/addCart?gid={$goods.id}">
    	<p class="weui_tabbar_label" style="color: #ffffff;">加入购物车</p>
    </a>
    <a class="weui_tabbar_item weui_bar_item_on" style="width:27%;background:#e5580b;" href="#">
    	<p class="weui_tabbar_label" style="color: #ffffff;">立即购买</p>
    </a>
</div>
