                <p style="float:left; font-weight:bold;">账号：</p>
                <p>1219 1613 3710 701</p>

        </div>
        <div class="weui_cell" style="font-size:0.8rem;">

                <img src="__PUBLIC__/test/img/pay/pay-7.png" alt="icon" style="width:20px;margin-right:5px;display:block">

            <div class="weui_cell_bd weui_cell_primary">

        <div class="beizhu">

            <a href="tel:4009906128" style="color:#55a276;">电话：4009906128</a>
